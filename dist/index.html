<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/459768b8b6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>GitHub User Search App</title>

</head>

<body>
    <main class="main">
        
        <section class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search__input" placeholder="Usuário do GitHub">
            <button class="search__btn">Pesquisar</button>
        </section>

        <section class="infos">
            <div class="infos__header">
                <img src="https://avatars.githubusercontent.com/u/107756337?v=4" alt="Foto perfil do usuário no GitHub" class="infos__header-img">
                <div class="infos__header-login">
                    <h2 class="login__titulo">Yasmin</h2>
                    <p class="login__user">@YasminGonc</p>
                    <p class="login__join">Joined</p>
                </div>
            </div>
            <div class="infos__main">
                <p class="infos__main-bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id fugiat et beatae modi, reiciendis voluptatum tempore, quam totam cupiditate tempora labore possimus est rem nulla. Iste voluptas quasi voluptates corporis?</p>
                <div class="infos__main-numbers">
                    <p>Repositórios</p>
                    <p>Seguidores</p>
                    <p>Seguindo</p>
                    <p>18</p>
                    <p>0</p>
                    <p>1</p>
                </div>
            </div>
        </section>
    </main>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
